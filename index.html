<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto 1 - Fundamentals</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="assets/logo.png" alt="Logo" />
            </div>

            <ul class="navbar__links">
                <li><a href="#electric">Electric</a></li>
                <li><a href="#maybach">Maybach</a></li>
                <li><a href="#accessories">Accessories</a></li>
                <li><a href="#stores">Stores</a></li>
            </ul>

            <div class="navbar__icons">
                <i data-feather="search"></i>
                <i data-feather="user"></i>
            </div>

            <button class="navbar__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Rest of the code remains the same until features section -->

        <section class="features" id="features">
            <div class="features__container">
                <div class="features__card">
                    <div class="features__card-content">
                        <h3 class="features__category">Comfort</h3>
                        <div class="features__image">
                            <img
                                src="assets/2023-E450-CABRIOLET-AVP-D 1.png"
                                alt="Mercedes Interior Comfort"
                            />
                        </div>
                        <a href="#" class="features__more-info">More info</a>
                    </div>
                </div>
                <div class="features__card">
                    <div class="features__card-content">
                        <h3 class="features__category">Technology</h3>
                        <div class="features__image">
                            <img
                                src="assets/GLC SUV gasolina 1.png"
                                alt="Mercedes Technology Features"
                            />
                        </div>
                        <a href="#" class="features__more-info">More info</a>
                    </div>
                </div>
                <div class="features__card">
                    <div class="features__card-content">
                        <h3 class="features__category">Accessories</h3>
                        <div class="features__image">
                            <img
                                src="assets/Mercedes-Benz-G-Class-PNG-Isolated-Pic 1.png"
                                alt="Mercedes Accessories"
                            />
                        </div>
                        <a href="#" class="features__more-info">More info</a>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
