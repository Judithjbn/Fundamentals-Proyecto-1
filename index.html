<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto 1 - Fundamentals</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="assets/logo.png" alt="Logo" />
            </div>

            <ul class="navbar__links">
                <li><a href="#electric">Electric</a></li>
                <li><a href="#maybach">Maybach</a></li>
                <li><a href="#accessories">Accessories</a></li>
                <li><a href="#stores">Stores</a></li>
            </ul>

            <div class="navbar__icons">
                <i data-feather="search"></i>
                <i data-feather="user"></i>
            </div>

            <button class="navbar__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <section class="hero">
            <div class="hero__content">
                <h1>New Mercedes CLS</h1>
                <p>The power in your hands</p>
            </div>
        </section>

        <section class="products" id="products">
            <div class="products__container">
                <div class="products__card">
                    <div class="products__card-content">
                        <h3 class="products__category">Electric</h3>
                        <h2 class="products__model">Merces E450 Cabriolet</h2>
                        <div class="products__image">
                            <img src="assets/merces-e450.png" alt="Merces E450 Cabriolet" />
                        </div>
                        <div class="products__actions">
                            <button class="products__more-info">More info</button>
                            <div class="products__colors">
                                <span class="color-dot active" data-color="silver"></span>
                                <span class="color-dot" data-color="red"></span>
                                <span class="color-dot" data-color="blue"></span>
                                <span class="color-dot" data-color="black"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
